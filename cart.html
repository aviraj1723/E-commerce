<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Cart</title>
</head>
<body>
    <special-header></special-header>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Items in cart</h5>
                <div class="row">
                  <div class="col-md-4">
                    <img src="Pictures\Pants.jpg" alt="Cart Item" class="img-fluid">
                  </div>
                  <div class="col-md-8">
                    <p class="card-text">Pants</p>
                    <p class="card-text">$15</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" onclick="decrease()">-</button>
                      </div>
                      <input type="text" class="form-control" id="crt-vl" value="1" readonly>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="increase()">+</button>
                      </div>
                    </div>
                    <button class="btn btn-warning btn-sm" id="lgn-btn"><i class="fa fa-trash"> Delete</i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Summary</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Cost: $15</li>
                  <li class="list-group-item">Shipping: $5</li>
                  <li class="list-group-item">Total: $20</li>
                </ul>
                <input type="button" class="btn" value="Checkout" id="lgn-btn">
              </div>
            </div>
          </div>
        </div>
      </div>
    <special-footer></special-footer>
    <script>
        if (window.innerWidth >= 992) {
            document.querySelectorAll('.nav-item.dropdown').forEach(function (dropdown) {
                dropdown.addEventListener('mouseenter', function () {
                    dropdown.classList.add('show');
                    dropdown.querySelector('.dropdown-menu').classList.add('show');
                });

                dropdown.addEventListener('mouseleave', function () {
                    dropdown.classList.remove('show');
                    dropdown.querySelector('.dropdown-menu').classList.remove('show');
                });
            });
        }
        
    </script>
</body>
</html>
