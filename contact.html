<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Contact Us</title>
</head>

<body>
    <special-header></special-header>
    <h1 id="heads">Contact Us</h1>
    <div class="container-fluid" id="cnt-pg">
        <div class="row">
            <div class="col-lg-6" id="cnt-img">
                <img src="https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg" alt="Display Image" style="width: 40vw; height: 50vh;" >
            </div>
            <div class="col-lg-6" >
                <form id="cnt-frm" >
                    <label for="name" class="">Name:</label><br>
                    <input type="text" placeholder="Enter your name"><br><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" placeholder="Enter your E-mail"><br><br>
                    <label for="message">Message:</label><br>
                    <textarea placeholder="Enter your message" style="width: 100%;"></textarea><br><br>
                    <input type="button" class="btn" value="Submit" id="lgn-btn">
                </form>
            </div>
        </div>
    </div>
    <special-footer></special-footer>
    <script>
        if (window.innerWidth >= 992) {
            document.querySelectorAll('.nav-item.dropdown').forEach(function (dropdown) {
                dropdown.addEventListener('mouseenter', function () {
                    dropdown.classList.add('show');
                    dropdown.querySelector('.dropdown-menu').classList.add('show');
                });

                dropdown.addEventListener('mouseleave', function () {
                    dropdown.classList.remove('show');
                    dropdown.querySelector('.dropdown-menu').classList.remove('show');
                });
            });
        }
    </script>
</body>

</html>
